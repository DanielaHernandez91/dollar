machine:
  environment:
    previous_release: 0.1.3
    release: 0.1.4
    next_release: 0.1.5
    MAVEN_OPTS: "-Xmx1g -DbuildNumber=${CIRCLE_BUILD_NUM} "
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages

notify:
  webhooks:
    # A list of hook hashes, containing the url field
    # gitter hook
    - url: https://webhooks.gitter.im/e/0400df6c845f5a09949d

dependencies:
  cache_directories:
    - ~/.gnupg
  pre:
#    - sudo apt-get install -y gpg
    - ./gen-key.sh ${GPG_PASSPHRASE}
    - "mkdir -p ~/.codespotter/ || : "
    - echo "${CODE_SPOTTER_KEY}" > ~/.codespotter/.codespotter-key
    - envsubst < settings.xml > ~/.m2/settings.xml
    - echo "login=neilellis" > ~/.github
    - echo "password=${GITHUB_PASSWORD}" >> ~/.github
    - gem install jekyll
    - npm install -g github-changes
  override:
    - mvn -q -T4 dependency:resolve


test:
  override:
    - sudo ln -fs /usr/share/zoneinfo/Europe/London /etc/localtime
    - "mvn -T1 -Drat.skip integration-test":
        timeout: 600

  post:
#    - mvn org.pitest:pitest-maven:mutationCoverage -pl me.neilellis:dollar-core
     - mvn com.code-spotter:codespotter-maven-plugin::check -Drat.skip -Dmaven.test.skip=true -pl me.neilellis:dollar-core

deployment:

  staging:
      branch: staging
      commands:
        - git config --global user.email "hello@neilellis.me"
        - git config --global user.name "Neil Ellis"
        - git reset HEAD --hard
        - git clean -fd
        - git checkout master
        - git pull origin master
        - 'github-changes -o neilellis -r dollar -k ${GITHUB_TOKEN} -v  -n "In Progress: ${next_release}"'
        - git merge staging -m "Auto merge"
        - git commit -a -m "Change log updates"
        - "git tag ${release} || :"
        - git push --tags
        - git push origin master

  production:
      branch: master
      commands:
        - git config --global user.email "hello@neilellis.me"
        - git config --global user.name "Neil Ellis"
        - mvn versions:set -DnewVersion=${release}-r${CIRCLE_BUILD_NUM}
        - mvn versions:resolve-ranges
        - mvn versions:lock-snapshots
#        - mvn versions:commit
        - mvn -T2 -Dmaven.test.skip -Drat.skip install
        - pack/pack.sh
        - pack/upload.sh ${release} ${CIRCLE_BUILD_NUM}
        - mvn -Dgpg.passphrase=${GPG_PASSPHRASE} -T4 install deploy site:site site:stage
        - ./build-docs.sh:
            timeout: 360
#        - mvn scm-publish:publish-scm
#        - mv target/staging/* $CIRCLE_ARTIFACTS


  development:
      branch: dev
      commands:
          - echo "dev"
