machine:
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages



dependencies:
  cache_directories:
    - ~/.gnupg
    - ~/.dollar
  pre:
#    - sudo apt-get install -y gpg
    - ./gen-key.sh ${GPG_PASSPHRASE}
    - envsubst < settings.xml > ~/.m2/settings.xml
    - "(mvn -Dgpg.passphrase=${GPG_PASSPHRASE} clean compile -Dmaven.test.skip || : ) &> /dev/null"
    - echo "login=neilellis" > ~/.github
    - echo "password=${GITHUB_PASSWORD}" >> ~/.github
  override:
    - echo ""


deployment:
  staging:
        branch: staging
        commands:
          - git reset HEAD --hard
          - git clean -fd
          - git checkout master
          - git pull origin master
          - git merge staging -m "Auto merge after testing."
          - git push origin master

  production:
    branch: master
    commands:
        - git config --global user.email "neil@cazcade.com"
        - git config --global user.name "Neil Ellis"
        - mvn versions:set -DnewVersion=0.0.${CIRCLE_BUILD_NUM}
        - mvn versions:resolve-ranges
        - mvn versions:lock-snapshots
#        - mvn versions:commit
        - mvn -Dgpg.passphrase=${GPG_PASSPHRASE} install deploy
        - ./build-docs.sh
        - pack/pack.sh
        - pack/upload.sh 0.0.${CIRCLE_BUILD_NUM}
#        - mvn site:site site:stage
#        - mvn scm-publish:publish-scm
