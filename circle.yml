machine:
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages



dependencies:
  pre:
#    - sudo apt-get install -y gpg
    - gpg --import < keys.gpg
    - envsubst < settings.xml > ~/.m2/settings.xml
    - "(mvn -Dgpg.passphrase=${GPG_KEY} clean install site -Dmaven.test.skip || : ) &> /dev/null"

deployment:
  staging:
        branch: staging
        commands:
          - git reset HEAD --hard
          - git clean -fd
          - git checkout master
          - git pull origin master
          - git merge staging -m "Auto merge after testing."
          - git push origin master

  production:
    branch: master
    commands:
        - git config --global user.email "neil@cazcade.com"
        - git config --global user.name "Neil Ellis"
        - mvn -Dgpg.passphrase=${GPG_KEY} install site scm-publish:publish-scm deploy