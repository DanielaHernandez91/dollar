machine:
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages



dependencies:
  pre:
    - envsubst < settings.xml > ~/.m2/settings.xml
    - "(mvn clean install site -Dmaven.test.skip || : ) &> /dev/null"

deployment:
  production:
    branch: master
    commands:
        - git config --global user.email "neil@cazcade.com"
        - git config --global user.name "Neil Ellis"
        - mvn install site scm-publish:publish-scm deploy