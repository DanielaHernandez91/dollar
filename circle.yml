machine:
  java:
    version: oraclejdk8

general:
  branches:
    ignore:
      - gh-pages



dependencies:
  pre:
#    - sudo apt-get install -y gpg
    - ./gen-key.sh ${GPG_PASSPHRASE}
    - envsubst < settings.xml > ~/.m2/settings.xml
    - "(mvn -Dgpg.passphrase=${GPG_PASSPHRASE} clean install site -Dmaven.test.skip || : ) &> /dev/null"
  override:
    - echo ""

test:
  post:

deployment:
  staging:
        branch: staging
        commands:
          - git reset HEAD --hard
          - git clean -fd
          - git checkout master
          - git pull origin master
          - git merge staging -m "Auto merge after testing."
          - git push origin master

  production:
    branch: master
    commands:
        - git config --global user.email "neil@cazcade.com"
        - git config --global user.name "Neil Ellis"
        - mvn versions:set -DnewVersion=0.0.${CIRCLE_BUILD_NUMBER}
        - mvn versions:resolve-ranges
        - mvn versions:lock-snapshots
        - mvn versions:commit
        - mvn -Dgpg.passphrase=${GPG_PASSPHRASE} install scm-publish:publish-scm deploy site
