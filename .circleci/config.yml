    devdocs:
      <<: *defaults

      steps:

        - checkout

        - restore_cache:
            keys:
              - m2-devdocs-{{ .Branch }}-{{ checksum "pom.xml" }}
              - m2-{{ .Branch }}-{{ checksum "pom.xml" }}
              - m2-{{ .Branch }}
              - m2

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: build-docs
            command: |
              mkdir -p dist/devdocs
              ./set-version.sh
              mvn -q -Dmaven.test.skip -DskipDeploy -DstagingDirectory=dist/devdocs/ install site:site site:stage

        - persist_to_workspace:
            root: .
            paths:
              - dist/devdocs

        - save_cache:
            key: m2-devdocs-{{ .Branch }}-{{ checksum "pom.xml" }}
            paths:
                - ~/.m2

        - save_cache:
            key: m2-{{ .Branch }}
            paths:
                - ~/.m2

    docs:
      <<: *defaults
      docker:
        - image: sillelien/circleci-jekyll-build-image

      steps:
        - checkout

        - attach_workspace:
            at: dist/devdocs

        - run:
            name: build-docs
            command: |
              set -x
              git config --global user.email "hello@neilellis.me"
              git config --global user.name "Neil Ellis"
              cd /srv/jekyll
              git clone https://github.com/sillelien/dollar project
              cd project
              git checkout $CIRCLE_BRANCH
              cd ..
              mkdir -p dist
              cd dist
              git clone https://github.com/sillelien/dollar docs
              cd docs
              git checkout gh-pages
              cp -rf $HOME/dollar/dist/devdocs dev
              echo "release: $(cat.release)" > $HOME/dollar/dollar-docs/src/main/webapp/env.yml
              tail -n +2 $HOME/dollar/dollar-docs/src/main/resources/pages/scripting.md  > $HOME/dollar/dollar-docs/src/main/webapp/scripting.md
              jekyll build --source /srv/jekyll/project/dollar-docs/src/main/webapp/ --destination /srv/jekyll/dist/docs
              git add *
              git commit -a -m "Updated docs from build [ci skip]"  || :
              git push || :
              cd /srv/jekyll

    dist:
      <<: *defaults

      steps:

        - checkout

        - attach_workspace:
            at: dist/devdocs

        - restore_cache:
            keys:
                - m2-dist-{{ .Branch }}-{{ checksum "pom.xml" }}
                - m2-devdocs-{{ .Branch }}-{{ checksum "pom.xml" }}
                - m2-{{ .Branch }}-{{ checksum "pom.xml" }}
                - m2-{{ .Branch }}
                - m2

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: prep
            command: |
              ~/build-utils/set-version.sh
              ~/build-utils/create-github-file.sh

        - run:
            name: build-dist
            command: ./build-dist.sh

        - run:
            name: test-dist
            command: |
              git config --global --unset url."ssh://git@github.com".insteadOf "https://github.com" || true
              ./test-dist.sh
              git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true

        - run:
            name: deploy-dist
            command: ./deploy-dist.sh

        - save_cache:
            key: m2-dist-{{ .Branch }}-{{ checksum "pom.xml" }}
            paths:
                - ~/.m2

        - persist_to_workspace:
            root: .
            paths:
              - dist



    docker:
      <<: *defaults

      steps:

        - checkout

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: init-dist-dir
            command: mkdir -p dist

        - attach_workspace:
            at: dist

        - setup_remote_docker

        - run:
            name: build-dist
            command: ./build-dist.sh

        - run:
            name: build
            command:  ./build-docker.sh

        - run:
            name: test
            command:  "./test-docker.sh || :"

        - run:
            name: deploy
            command:  ./deploy-docker.sh

        - store_artifacts:
            path: dist/dollar-${VERSION}.tgz


    finish:
      <<: *defaults

      steps:

        - checkout

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: finish
            command:  /home/circleci/build-utils/finish-deploy.sh



workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages

      - devdocs:
          filters:
            branches:
              ignore:
                - gh-pages
                - dev

      - docs:
          requires:
            - devdocs
            - dist
            - maven-deploy
          filters:
            branches:
              only:
                - master

      - maven-deploy:
          requires:
            - build
            - devdocs
          filters:
            branches:
              only: master

      - promote:
          requires:
            - build
            - devdocs
          filters:
            branches:
              only: staging

      - dist:
          requires:
            - build
          filters:
            branches:
              only: master

      - docker:
          requires:
            - dist
          filters:
            branches:
              only: master

      - finish:
          requires:
            - docker
            - dist
            - docs
            - build
            - devdocs
            - maven-deploy
          filters:
            branches:
              only: master
