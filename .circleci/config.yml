defaults: &defaults
  working_directory: ~/dollar
  docker:
    - image: sillelien/circleci-dollar-build-image
    - image: redis:3-alpine

  environment:
    MAJOR_VERSION: 0.3
    MAVEN_OPTS: "-Xmx1g -DbuildNumber=${CIRCLE_BUILD_NUM}"
    TZ: "/usr/share/zoneinfo/Europe/London"


version: 2
jobs:
    build:
      <<: *defaults

      steps:

        - checkout

        - restore_cache:
            keys:
              - m2-{{ .Branch }}-{{ checksum "pom.xml" }}
              - m2

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: dependencies
            command: ~/build-utils/maven_make_deps.sh

        - save_cache:
            key: m2-{{ .Branch }}-{{ checksum "pom.xml" }}
            paths:
              - ~/.m2

        - run:
            name: test
            command: ./build.sh

            no_output_timeout: 600

        - store_test_results:
            path: target/surefire-reports

    promote:
      <<: *defaults

      steps:
        - checkout

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: promote
            command: ~/build-utils/promote_from_staging.sh


    maven-deploy:
      <<: *defaults

      steps:

        - checkout

        - restore_cache:
            keys:
              - m2-deploy-{{ .Branch }}-{{ checksum "pom.xml" }}
              - m2-{{ .Branch }}-{{ checksum "pom.xml" }}
              - m2-{{ .Branch }}
              - m2

        - run:
            name: init
            command: /home/circleci/.build-init.sh

        - run:
            name: deploy
            command: ./deploy-maven.sh

        - save_cache:
            key: m2-deploy{{ .Branch }}-{{ checksum "pom.xml" }}
            paths:
                - ~/.m2


